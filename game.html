<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GUSTO</title>
    <link rel="icon" type="image/x-icon" href="images/logo.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <style>
    .header-game{
      position: relative;
       
    }
.header-game__home-link{
  color:#fff;
  background-color: #ed8585;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;

  position: absolute;
  top: 0;
  left: 0;
}
.gpxLoader-logo.gamepix-logo{
  display: none;
}
  </style>

  <body>
    <header class="header-game">
      <a class="header-game__home-link" href="index.html"> 
      <svg width="10" height="10" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M19 1L1 19M1 1L19 19" stroke="white" stroke-width="2" stroke-linecap="round"/>
</svg>
  
      </a>
    </header>
    <div class="wrapper">
      <main class="main">
      <div class="iframe-container" >
        <div id="gameContainer">
          <iframe id="gameIframe" 
          style="height: 100vh; width:100%" 
          name="https://www.gamepix.com/play/flip-goal" style="position: relative;top: 0;left: 0;width: 100%;height: 100%;border: 0;" 
          class="game-iframe" 
          src="https://play.gamepix.com/flip-goal/embed?sid=e4515" allowfullscreen="">
          </iframe>
      </div>
    </div>
      </main>
      
      </div>
     
    </div>

    <script src="js/main.min.js"></script>
  </body>
</html>
